<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Sample Screen:</p>
<input type="text" id="input">
<button onclick="taoMang()"> Add </button>
<button onclick="hienThi()"> Display </button>
<hr>
<p id="result"></p>
<script>
    let newArr = [];
    function taoMang() {
        let inputNum = +document.getElementById("input").value;
        newArr.push(inputNum);
    }
    function hienThi() {
        for (let i = 0; i < newArr.length; i++){
            // document.write(i);
            document.getElementById("result").innerHTML += "Element " + i + "=" + newArr[i] + "<br>";
        }
    }
</script>
</body>
</html>
